    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <button
            id="botonnavbar"
            class="navbar-toggler custom-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="../index.html">URBAN SWAGGER</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="divtitulo">
          <h1 class="titulo-principal">TU CARRITO</h1>
          <a href="../index.html">
            <img class="imagentienda" src="../imgs/tienda.png" alt="">
          </a>
      </div>
      <div id="contenedor-carrito" class="contenedor-carrito">
        <div id="carrito-vacio" class="carrito-vacio">
          <!-- relleno con js -->
        </div>
      </div>
      <div id="carrito-productos" class="carrito-productos">
        <!-- Relleno con js -->
      </div>
      <div id="carrito-acciones" class="carrito-acciones">
        <div class="carrito-acciones-izquierda">
          <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">
            <span class="transition"></span>
            <span class="gradient"></span>
            <span class="label">VACIAR EL CARRITO</span>
          </button>
        </div>
        <div class="carrito-acciones-derecha">
          <div class="carrito-acciones-total">
            <p class="txttotal">Total:</p>
            <p class="numtotal" id="total"></p>
          </div>
            <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">
              <span class="transition"></span>
              <span class="gradient"></span>
              <span class="label">COMPRAR</span>
            </button>
        </div>
      </div>
    </main>
    <footer class="bg-dark text-center text-white">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"

          <!-- Twitter -->

          ></a>
    
          <!-- Instagram -->
